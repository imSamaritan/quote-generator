<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- importing cdn fontawesome -->
  <title>Quote Generator by imsamaritan</title>
  <link rel="icon" href="./imgs/asamaritan.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <!-- importing main global css stylesheet -->
  <link rel="stylesheet" href="style.css">
  <script defer src="./components/footer/footer.js"></script>
</head>
<body>
  
  <!-- Quote -->
   <div id="quote-card">
    <!-- Header -->
    <header>
      <img src="./imgs/imsamaritan-logo.png" alt="Quote Generator"
      style="margin-bottom: 10px; width: 100px;">
      <p><h1>Quote Generator</h1></p>
    </header>
    <!-- quote icon -->
     <span class="fa fa-quote-left"></span>
     <!-- quote text -->
      <span id="quote-text"></span>
      
      <!-- quote author -->
      <div id="quote-author">
        ~<span></span>
      </div>

      <!-- quote action buttons -->
       <div class="quote-actions">
        <button id="btn-new-quote" title="New Quote">
          Generate
        </button>
        <button id="btn-tweet-quote" title="Post On Twitter">
          <span class="fa fa-twitter"></span>
        </button>
       </div>

       <!-- Social links -->
       <qg-footer></qg-footer>
   </div>
   <!-- End quote -->
   
   <!-- Loader -->
    <div class="loader" id="loader" hidden="true"></div>

  <!-- importing script -->
   <script src="script.js"></script>
</body>
</html>
