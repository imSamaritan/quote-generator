<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- importing cdn fontawesome -->
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <!-- importing main global css stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Quote -->
   <div class="quote-card">
    <!-- quote icon -->
     <span class="fa fa-quote-left"></span>
     <!-- quote text -->
      <span id="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, aliquid voluptatibus!</span>
      
      <!-- quote author -->
      <div class="quote-author">
        ~<span>John Doe</span>~
      </div>

      <!-- quote action buttons -->
       <div class="quote-actions">
        <button id="btn-new-quote" title="New Quote">
          New Quote
        </button>
        <button id="btn-tweat-quote" title="Post On Twitter">
          <span class="fa fa-twitter"></span>
        </button>
       </div>
   </div>
   <!-- End quote -->

  <!-- importing script -->
   <script src="script.js"></script>
</body>
</html>
